<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mojito.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="mojito">
      <div class="mojito-child"></div>
      <div class="mojito-item"></div>
      <div class="mojito-inner"></div>
      <img class="mojito-child1" alt="" src="./public/rectangle-10.svg" />

      <section class="container">
        <div class="container-c">
          <div class="container-c-child"></div>
          <div class="sub-container">
            <h3 class="danh-mc-loi">DANH MỤC LOẠI TRÁI CÂY</h3>
          </div>
          <div class="fruit-type">
            <div class="fruit-type-code">
              <div class="m-loi-tri">Mã Loại Trái Cây</div>
              <div class="code-icon">
                <img
                  class="code-icon-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-12.svg"
                />
              </div>
              <div class="code-input">
                <div class="m-loi-tri1">Mã Loại Trái Cây</div>
              </div>
            </div>
            <div class="fruit-type-name">
              <div class="name-label">
                <div class="tn-loi-tri">Tên Loại Trái cây</div>
              </div>
              <div class="name-mask-wrapper">
                <div class="name-mask"></div>
              </div>
              <div class="stats">
                <img
                  class="mask-group-icon"
                  loading="lazy"
                  alt=""
                  src="./public/mask-group.svg"
                />

                <div class="thng-k">Thống kê</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="separator">
        <div class="separator-child"></div>
        <div class="separator-item"></div>
        <div class="separator-inner"></div>
        <div class="line-div"></div>
        <div class="separator-child1"></div>
        <img class="line-icon" loading="lazy" alt="" />

        <img class="separator-child2" loading="lazy" alt="" />

        <img class="separator-child3" loading="lazy" alt="" />
      </section>
      <section class="button-bar">
        <div class="button-bar-child"></div>
        <div class="mask-group-parent">
          <img
            class="mask-group-icon1"
            loading="lazy"
            alt=""
            src="./public/mask-group-1.svg"
          />

          <div class="thm">Thêm</div>
        </div>
        <div class="mask-group-group">
          <img
            class="mask-group-icon2"
            loading="lazy"
            alt=""
            src="./public/mask-group-1.svg"
          />

          <div class="xa">Xóa</div>
        </div>
        <div class="mask-group-container">
          <img
            class="mask-group-icon3"
            loading="lazy"
            alt=""
            src="./public/mask-group-1.svg"
          />

          <div class="sa">Sửa</div>
        </div>
        <div class="mask-group-parent1">
          <img
            class="mask-group-icon4"
            loading="lazy"
            alt=""
            src="./public/mask-group-1.svg"
          />

          <div class="lu">Lưu</div>
        </div>
        <div class="mask-group-parent2">
          <img
            class="mask-group-icon5"
            loading="lazy"
            alt=""
            src="./public/mask-group-5.svg"
          />

          <div class="b-qua">Bỏ Qua</div>
        </div>
        <div class="mask-group-parent3">
          <img
            class="mask-group-icon6"
            loading="lazy"
            alt=""
            src="./public/mask-group-1.svg"
          />

          <div class="ng">Đóng</div>
        </div>
      </section>
    </div>
  </body>
</html>
