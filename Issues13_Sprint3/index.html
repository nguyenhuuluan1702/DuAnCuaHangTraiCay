<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <section class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="frame-parent">
          <div class="m-ha-n-parent">
            <div class="m-ha-n">Mã Hóa Đơn</div>
            <img
              class="frame-item"
              loading="lazy"
              alt=""
              src="./public/rectangle-15.svg"
            />
          </div>
          <div class="frame-wrapper">
            <div class="frame-group">
              <div class="frame-container">
                <div class="ngy-bn-wrapper">
                  <div class="ngy-bn">Ngày Bán</div>
                </div>
                <div class="frame-div">
                  <div class="m-nhn-vin-wrapper">
                    <div class="m-nhn-vin">Mã Nhân Viên</div>
                  </div>
                  <div class="tn-nhn-vin">Tên Nhân Viên</div>
                  <div class="frame-wrapper1">
                    <div class="m-tri-cy-parent">
                      <div class="m-tri-cy">Mã Trái Cây</div>
                      <div class="s-lng-kg-parent">
                        <div class="s-lng-kg">Số Lượng (Kg)</div>
                        <div class="s-lng-kg1">Số Lượng (Kg)</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper2">
                <div class="frame-parent1">
                  <div class="vector-parent">
                    <img
                      class="frame-inner"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-14.svg"
                    />

                    <img
                      class="rectangle-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-13.svg"
                    />
                  </div>
                  <div class="frame-wrapper3">
                    <div class="vector-group">
                      <img
                        class="frame-child1"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-16.svg"
                      />

                      <div class="vector-wrapper">
                        <img
                          class="frame-child2"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-17.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="vector-container">
                    <img
                      class="frame-child3"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-18.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-parent2">
          <div class="frame-parent3">
            <div class="m-khch-hng-wrapper">
              <div class="m-khch-hng">Mã Khách Hàng</div>
            </div>
            <img
              class="frame-child4"
              loading="lazy"
              alt=""
              src="./public/rectangle-19.svg"
            />
          </div>
          <div class="frame-parent4">
            <div class="tn-khch-hng-wrapper">
              <div class="tn-khch-hng">Tên Khách Hàng</div>
            </div>
            <img
              class="frame-child5"
              loading="lazy"
              alt=""
              src="./public/rectangle-20.svg"
            />
          </div>
          <div class="a-ch-parent">
            <div class="a-ch">Địa Chỉ</div>
            <div class="vector-frame">
              <img
                class="frame-child6"
                loading="lazy"
                alt=""
                src="./public/rectangle-21.svg"
              />
            </div>
          </div>
          <div class="frame-parent5">
            <div class="frame-parent6">
              <div class="tn-tri-cy-parent">
                <div class="tn-tri-cy">Tên Trái Cây</div>
                <img
                  class="frame-child7"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-17.svg"
                />
              </div>
              <div class="frame-parent7">
                <div class="gim-gi-wrapper">
                  <div class="gim-gi">Giảm Giá(%)</div>
                </div>
                <img
                  class="frame-child8"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-18.svg"
                />
              </div>
            </div>
            <div class="frame-parent8">
              <div class="in-thoi-parent">
                <div class="in-thoi">Điện Thoại</div>
                <div class="n-gi">Đơn Giá</div>
                <div class="thnh-tin">Thành Tiền</div>
              </div>
              <div class="frame-parent9">
                <div class="vector-parent1">
                  <img
                    class="frame-child9"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-22.svg"
                  />

                  <img
                    class="frame-child10"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-23.svg"
                  />
                </div>
                <img
                  class="frame-child11"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-24.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-div"></div>
      </section>
      <footer class="rectangle-group">
        <div class="frame-child12"></div>
        <button class="rectangle-container">
          <div class="frame-child13"></div>
          <div class="thm-ha-n">Thêm Hóa Đơn</div>
        </button>
        <button class="frame-button">
          <div class="frame-child14"></div>
          <div class="xa-ha-n">Xóa Hóa Đơn</div>
        </button>
        <button class="rectangle-parent1">
          <div class="frame-child15"></div>
          <div class="in-ha-n">In Hóa Đơn</div>
        </button>
        <button class="rectangle-parent2">
          <div class="frame-child16"></div>
          <div class="ng-ha-n">Đóng Hóa Đơn</div>
        </button>
      </footer>
    </div>
  </body>
</html>
