<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <main class="header">
        <div class="header-child"></div>
        <div class="content-box"></div>
        <div class="content-box1"></div>
        <section class="fruit-info-parent">
          <div class="fruit-info">
            <div class="fruit-info-child"></div>
            <div class="fruit-info-inner">
              <div class="m-tri-cy-parent">
                <div class="m-tri-cy">Mã trái cây</div>
                <div class="tn-tri-cy-parent">
                  <div class="tn-tri-cy">Tên trái cây</div>
                  <div class="quantity-input">
                    <div class="tn-loi-tri">Tên loại trái cây</div>
                    <div class="column-names">
                      <div class="s-lng-parent">
                        <div class="s-lng">Số lượng</div>
                        <div class="column-names1">
                          <div class="n-gi-nhp">Đơn giá nhập</div>
                        </div>
                      </div>
                    </div>
                    <div class="n-gi-bn-wrapper">
                      <div class="n-gi-bn">Đơn giá bán</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="add-button-container-parent">
              <div class="add-button-container">
                <h3 class="danh-mc-tri">DANH MỤC TRÁI CÂY</h3>
              </div>
              <div class="vector-parent">
                <img
                  class="frame-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-6.svg"
                />

                <div class="button-icons">
                  <div class="data-table">
                    <div class="vector-group">
                      <img
                        class="frame-item"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-4.svg"
                      />

                      <img
                        class="frame-inner"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-5.svg"
                      />

                      <div class="vector-container">
                        <img
                          class="rectangle-icon"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-6.svg"
                        />

                        <img
                          class="frame-child1"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-7.svg"
                        />

                        <img
                          class="frame-child2"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-4.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent">
                    <div class="ghi-ch-wrapper">
                      <div class="ghi-ch">Ghi chú</div>
                    </div>
                    <img
                      class="frame-child3"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-9.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-corner-parent">
            <div class="table-corner"></div>
            <div class="rectangle-parent">
              <div class="rectangle-div"></div>
              <div class="m-tri-cy-wrapper">
                <div class="m-tri-cy1">Mã trái cây</div>
              </div>
              <div class="tn-tri-cy1">Tên trái cây</div>
              <div class="m-loi-tri">Mã loại trái cây</div>
              <div class="s-lng-wrapper">
                <div class="s-lng1">Số lượng</div>
              </div>
              <div class="n-gi-nhp1">Đơn giá nhập</div>
              <div class="n-gi-bn1">Đơn giá bán</div>
              <div class="ghi-ch1">Ghi chú</div>
            </div>
            <div class="header-columns"></div>
            <div class="header-columns1"></div>
            <div class="header-columns2"></div>
            <div class="header-columns3"></div>
            <div class="header-columns4"></div>
            <div class="header-columns5"></div>
          </div>
        </section>
        <div class="header-inner">
          <section class="frame-group">
            <div class="frame-wrapper">
              <div class="rectangle-group">
                <div class="frame-child4"></div>
                <div class="thm">Thêm</div>
              </div>
            </div>
            <div class="button-labels-wrapper">
              <div class="button-labels">
                <div class="button-labels-child"></div>
                <div class="xa">Xóa</div>
              </div>
            </div>
            <div class="action-buttons">
              <div class="rectangle-container">
                <div class="frame-child5"></div>
                <div class="sa">Sửa</div>
              </div>
            </div>
            <div class="frame-container">
              <div class="frame-div">
                <div class="frame-child6"></div>
                <div class="lu">Lưu</div>
              </div>
            </div>
            <div class="frame-wrapper1">
              <div class="rectangle-parent1">
                <div class="frame-child7"></div>
                <div class="b-qua">Bỏ qua</div>
              </div>
            </div>
            <div class="search-bar-wrapper">
              <button class="search-bar">
                <img
                  class="search-bar-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-11.svg"
                />

                <div class="search-icon"></div>
                <div class="tm-kim">Tìm kiếm</div>
              </button>
            </div>
            <div class="frame-wrapper2">
              <div class="rectangle-parent2">
                <div class="frame-child8"></div>
                <div class="hin-th">Hiển thị</div>
              </div>
            </div>
            <div class="frame-wrapper3">
              <div class="rectangle-parent3">
                <div class="frame-child9"></div>
                <div class="ng">Đóng</div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
