<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <section class="desktop-form">
        <div class="form-layout">
          <img
            class="form-layout-child"
            loading="lazy"
            alt=""
            src="./public/rectangle-1.svg"
          />

          <div class="form-layout-item"></div>
        </div>
        <div class="desktop-form-inner">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="employee-id-label">
              <div class="m-nhn-vin">Mã nhân viên</div>
            </div>
            <div class="employee-name-label">
              <div class="tn-nhn-vin">Tên nhân viên</div>
            </div>
            <div class="gii-tnh">Giới tính</div>
            <div class="address-label">
              <div class="a-ch">Địa chỉ</div>
            </div>
            <div class="phone-label">
              <div class="in-thoi">Điện thoại</div>
            </div>
            <div class="ngy-sinh">Ngày sinh</div>
          </div>
        </div>
      </section>
      <section class="desktop-form1">
        <div class="table-header-wrapper">
          <div class="table-header"></div>
        </div>
        <div class="table-header-container">
          <div class="table-header1"></div>
        </div>
        <div class="table-header-frame">
          <div class="table-header2"></div>
        </div>
      </section>
      <section class="desktop-form2">
        <div class="frame-div">
          <div class="table-header3"></div>
        </div>
        <div class="table-header-wrapper1">
          <div class="table-header4"></div>
        </div>
      </section>
      <div class="employee-directory-label">
        <h2 class="danh-mc-nhn">Danh Mục Nhân Viên</h2>
      </div>
      <section class="table-container">
        <div class="information-fields">
          <div class="gender-selection-parent">
            <div class="gender-selection">
              <div class="id-name-header">
                <div class="m-nhn-vin1">Mã nhân viên</div>
                <div class="tn-nhn-vin1">Tên nhân viên</div>
              </div>
              <div class="gii-tnh1">Giới tính</div>
            </div>
            <div class="radio-buttons">
              <div class="employee-code-address-inputs"></div>
              <div class="employee-name-phone-inputs"></div>
              <div class="male-selection">
                <input class="gender-selection-input" type="checkbox" />

                <div class="nam">Nam</div>
              </div>
            </div>
          </div>
          <div class="address-phone-date-parent">
            <div class="address-phone-date">
              <div class="a-ch-wrapper">
                <div class="a-ch1">Địa chỉ</div>
              </div>
              <div class="address-phone-date-child"></div>
            </div>
            <div class="address-phone-date1">
              <div class="in-thoi-wrapper">
                <div class="in-thoi1">Điện thoại</div>
              </div>
              <div class="address-phone-date-item"></div>
            </div>
            <div class="ngy-sinh-parent">
              <div class="ngy-sinh1">Ngày sinh</div>
              <div class="d-o-b-input"></div>
            </div>
          </div>
        </div>
        <div class="form-container">
          <div class="data-rows">
            <div class="actions-container">
              <div class="gender-d-o-b-container">
                <div class="separator-columns-wrapper">
                  <div class="separator-columns">
                    <div class="table-header5"></div>
                  </div>
                </div>
                <div class="table-header-wrapper2">
                  <div class="table-header6"></div>
                </div>
                <div class="gender-d-o-b-container-inner">
                  <div class="table-header-wrapper3">
                    <div class="table-header7"></div>
                  </div>
                </div>
                <div class="field-labels">
                  <div class="table-header-wrapper4">
                    <div class="table-header8"></div>
                  </div>
                </div>
                <div class="table-header-wrapper5">
                  <div class="table-header9"></div>
                </div>
              </div>
            </div>
            <div class="table-column-labels-parent">
              <div class="table-column-labels">
                <button class="table">
                  <div class="table-child"></div>
                  <div class="thm">Thêm</div>
                </button>
              </div>
              <button class="table-content">
                <div class="table-content-child"></div>
                <div class="xa">Xóa</div>
              </button>
              <button class="action-button-labels">
                <div class="action-button-labels-child"></div>
                <div class="sa">Sửa</div>
              </button>
              <div class="table-column-labels1">
                <button class="action-buttons">
                  <div class="action-buttons-child"></div>
                  <div class="b-qua">Bỏ qua</div>
                </button>
              </div>
              <button class="rectangle-group">
                <div class="frame-item"></div>
                <div class="lu">Lưu</div>
              </button>
              <button class="action-buttons1">
                <div class="action-buttons-item"></div>
                <div class="ng">Đóng</div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
