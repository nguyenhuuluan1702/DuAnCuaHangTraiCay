<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-child"></div>
      <div class="desktop-1-item"></div>
      <section class="desktop-1-inner">
        <div class="header-parent">
          <div class="header">
            <h2 class="danh-mc-khch">Danh Mục Khách Hàng</h2>
          </div>
          <div class="customer-details-input">
            <div class="info-pair-one">
              <div class="inner-pair-one">
                <input
                  class="name-address-labels"
                  placeholder="Mã khách hàng"
                  type="text"
                />

                <div class="customer-form"></div>
              </div>
              <div class="phone-input">
                <input
                  class="labels-two"
                  placeholder="Tên khách hàng"
                  type="text"
                />

                <div class="customer-form1"></div>
              </div>
            </div>
            <div class="address-input">
              <div class="frame-parent">
                <input
                  class="frame-child"
                  placeholder="Tên khách hàng"
                  type="text"
                />

                <div class="pack-description"></div>
              </div>
              <div class="frame-group">
                <div class="in-thoi-wrapper">
                  <div class="in-thoi">Điện thoại</div>
                </div>
                <div class="customer-form2"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="info-content-parent">
        <div class="info-content">
          <div class="customer-form3">
            <div class="column-names">
              <div class="column-names-child"></div>
              <div class="m-khch-hng">Mã khách hàng</div>
              <div class="phone-field">
                <div class="tn-khch-hng">Tên khách hàng</div>
              </div>
              <div class="column-header-pair">
                <div class="a-ch">Địa chỉ</div>
              </div>
              <div class="in-thoi1">Điện thoại</div>
            </div>
          </div>
        </div>
        <div class="action-buttons-row-wrapper">
          <div class="action-buttons-row">
            <div class="sub-content">
              <img
                class="sub-content-child"
                alt=""
                src="./public/frame-34.svg"
              />

              <div class="sub-content-item"></div>
            </div>
            <div class="customer-form4">
              <div class="customer-form-child"></div>
            </div>
            <div class="customer-form5">
              <div class="customer-form-item"></div>
            </div>
            <div class="customer-form6">
              <div class="customer-form-inner"></div>
            </div>
            <div class="customer-form7">
              <div class="line-div"></div>
            </div>
            <div class="customer-form8">
              <div class="customer-form-child1"></div>
            </div>
          </div>
        </div>
        <div class="frame-container">
          <div class="frame-div">
            <div class="customer-form-parent">
              <div class="customer-form9">
                <div class="subscribe"></div>
              </div>
              <div class="rectangle-wrapper">
                <div class="frame-item"></div>
              </div>
            </div>
            <div class="customer-form10">
              <div class="image"></div>
            </div>
          </div>
          <div class="confirm-buttons">
            <div class="buttons">
              <div class="confirm-labels">
                <button class="button-labels">
                  <div class="button-labels-child"></div>
                  <div class="thm">Thêm</div>
                </button>
              </div>
              <button class="button-pair">
                <div class="button-pair-child"></div>
                <div class="xa">Xóa</div>
              </button>
              <button class="button-pair1">
                <div class="button-pair-item"></div>
                <div class="sa">Sửa</div>
              </button>
              <div class="confirm-labels1">
                <button class="rectangle-parent">
                  <div class="frame-inner"></div>
                  <div class="b-qua">Bỏ qua</div>
                </button>
              </div>
              <button class="button-pair2">
                <div class="button-pair-inner"></div>
                <div class="lu">Lưu</div>
              </button>
              <button class="button-pair3">
                <div class="rectangle-div"></div>
                <div class="ng">Đóng</div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
